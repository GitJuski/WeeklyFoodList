<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Receipts of the week</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="stylesheet" href="{% static 'weeklyfoodlist/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    
<div class="container">
    <h1>This week's list</h1>

    <div id="list">
        <p>The list comes here</p>
    </div>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <p id="popup-text">Popup box</p>
        <button id="closePopup">
            Close
        </button>
    </div>
</div>

<button id="refresh" onclick="refresh()">Refresh the list</button>

<script src="{% static 'weeklyfoodlist/script.js' %}" defer></script>

</body>
</html>
